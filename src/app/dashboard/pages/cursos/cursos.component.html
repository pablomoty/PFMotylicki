<h1>Cursos</h1>

<div class="mb-3">
  <button
  [disabled]="!(isAdmin$ | async)"
  (click)="onCreate()" mat-flat-button color="primary" type="button">
    Agregar Curso
  </button>
</div>



<table mat-table [dataSource]="(data$ | async) || []" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let curso">{{ curso.id }}</td>
  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let curso">{{ curso.nombre}}</td>
  </ng-container>


  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let curso">{{ curso.precio | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let curso">
      <button [disabled]="!(isAdmin$ | async)" (click)="onDelete(curso.id)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
