<h1 mat-dialog-title>
    {{
      editingAlumno
        ? "Editando a " + editingAlumno.nombre + " " + editingAlumno.apellido
        : "Creando Alumno"
    }}
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="alumnoForm" class="grid">
      
      <div class="col-6 field">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input formControlName="nombre" matInput type="text" name="nombre" />
          
          <mat-error *ngFor="let error of nombreControl.errors | keyvalue">
            {{ error | mensajeError }}
          </mat-error>
        </mat-form-field>
      </div>
      
  
      <div class="col-6 field">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Apellido</mat-label>
          <input formControlName="apellido" matInput type="text" name="apellido" />
  
          <mat-error *ngFor="let error of apellidoControl.errors | keyvalue">
            {{ error | mensajeError }}
          </mat-error>
        </mat-form-field>
      </div>
  
      <div class="field col-12">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            [formControl]="emailControl"
            matInput
            type="email"
            name="email"
          />
          <mat-error *ngFor="let error of emailControl.errors | keyvalue">
            {{ error | mensajeError }}
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div class="flex justify-content-end" mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSubmit()" type="submit" mat-button>Guardar</button>
  </div>
