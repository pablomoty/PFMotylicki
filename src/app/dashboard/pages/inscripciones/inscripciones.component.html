<h1>Inscripciones</h1>

<div class="mb-3">
  <button (click)="onAdd()" mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon>
    Inscripciones
  </button>
</div>

<!-- <pre><code>{{ inscripciones$ | async | json }}</code></pre> -->

<table mat-table [dataSource]="(inscripciones$ | async) || []" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let inscripcion">{{ inscripcion.id }}</td>
  </ng-container>

  <!-- Name Alumno -->
  <ng-container matColumnDef="alumno">
    <th mat-header-cell *matHeaderCellDef>Comprador</th>
    <td mat-cell *matCellDef="let inscripcion">{{ !!inscripcion.alumno ? inscripcion.alumno.nombre+ ' ' + inscripcion.alumno.apellido : '-' }}</td>
  </ng-container>

  <!-- Curso Column -->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef>Producto</th>
    <td mat-cell *matCellDef="let inscripcion">{{ inscripcion.curso.nombre}}</td>
  </ng-container>

  <!-- Total Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let inscripcion">{{ inscripcion.curso.price | currency: 'ARS' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
